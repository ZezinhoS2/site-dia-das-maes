<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia das Mães</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="imagens/Como É Grande o Meu Amor Por Você (Versão Remasterizada).mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>

  <div class="hearts-container" id="heartsContainer"></div>

  <div class="container">
    <h1><span class="titulo-destaque">Feliz Dia das Mães</span><br> ❤️</h1>

    <div class="carousel">
      <div class="carousel-track" id="carouselTrack"></div>
      <div class="carousel-buttons">
        <button class="nav-btn" onclick="moverCarrossel(-1)">⟵</button>
        <button class="nav-btn" onclick="moverCarrossel(1)">⟶</button>
      </div>
    </div>

    <div class="poema" id="poema">
      <p>Toque nas fotos ou use os botões para ver os poemas.</p>
    </div>

    <h1><span class="titulo-destaque">Mãe, eu te amo</span><br></h1>
    <div class="mensagem-final"> ❤️</div>
  </div>

  <!-- Inclusão do script JavaScript -->
  <script src="script.js"></script>

</body>
</html>
