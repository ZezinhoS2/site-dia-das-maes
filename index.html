<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpresa para Mam√£e</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffd1dc, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Pacifico', cursive;
      text-align: center;
    }
    .present-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 3em;
      animation: pulse 2s infinite;
      color: #d84b7b;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .present-button:hover {
      transform: scale(1.1);
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <button class="present-button" onclick="abrirPresente()">üéÅ<br>Toque para abrir o presente</button>

  <script>
    function abrirPresente() {
      // Redireciona para a p√°gina principal
      window.location.href = "principal.html?play=1";  // Passando o par√¢metro play=1
    }
  </script>
</body>
</html>
